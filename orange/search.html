    <script src="../assets/master.js"></script>
    <script>
        $('.custom-control-input, .custom-control-label').on('click change', function() {
            let section = $(this).parent().attr('data-input');
            let checkedCount = $('[data-input="'+section+'"] input:checked').length;
            let outputElement = $('[data-output="' + section + '"]');
            if (checkedCount > 0) {
                outputElement.html(checkedCount);
                outputElement.show();
            }
            else {
                outputElement.html('');
                outputElement.hide();
            }
        });
    </script>
