<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sportart auswählen</title>
</head>

<body>
    <main class="container">

        <form class="card mt-5 shadow-lg p-3 bg-white rounded" action="sportrate.html">
            <div class="card-body">
                <h2 class="card-title">Sportarten wählen</h2>
                <p class="card-subtitle">Bitte wähle alle Sportarten aus, für die du Partner finden willst.</p>

                <div class="tile-container mt-4">
                    <div class="tile">
                        <input type="checkbox" id="1">
                        <label for="1">Laufen</label>
                    </div>
                    <div class="tile">
                        <input type="checkbox" id="2">
                        <label for="2">Radfahren</label>
                    </div>
                    <div class="tile">
                        <input type="checkbox" id="3">
                        <label for="3">Wandern/Spazieren</label>
                    </div>
                    <div class="tile">
                        <input type="checkbox" id="4">
                        <label for="4">Nordic-Walking</label>
                    </div>
                    <div class="tile">
                        <input type="checkbox" id="5">
                        <label for="5">Kraftsport/Fitnessstudio</label>
                    </div>
                    <div class="tile">
                        <input type="checkbox" id="6">
                        <label for="6">Ski fahren</label>
                    </div>
                    <div class="tile">
                        <input type="checkbox" id="7">
                        <label for="7">Tennis</label>
                    </div>
                    <div class="tile">
                        <input type="checkbox" id="8">
                        <label for="8">Segeln</label>
                    </div>
                    <div class="tile">
                        <input type="checkbox" id="9">
                        <label for="9">Klettern</label>
                    </div>
                    <div class="tile">
                        <input type="checkbox" id="10">
                        <label for="10">Tanzen</label>
                    </div>
                    <div class="tile">
                        <input type="checkbox" id="11">
                        <label for="11">Inline-Skating</label>
                    </div>
                </div>

                <div class="form-group d-flex justify-content-between mt-5">
                    <a href="register.html" class="btn btn-outline-secondary">Zurück</a>
                    <button type="submit" class="btn btn-outline-primary">Weiter</button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
