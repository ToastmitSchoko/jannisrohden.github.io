<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sportart auswählen</title>
</head>

<body>
    <main class="container">

        <form class="card mt-5 shadow-lg p-3 bg-white rounded" action="misc-data.html">
            <div class="card-body">
                <h5 class="card-title">Ambition festlegen</h5>
                <p class="card-subtitle">Bitte gib zu jeder Sportart an, wie gut du darin bist und mit welchem Ziel du sie betreibst.</p>

                <div class="mt-5">
                    <div class="mt-5 mb-5">
                        <h5>Laufen</h5>
                        <hr>
                        <div>
                            <label for="range1">Können: Sehr gut</label>
                            <input type="range" class="custom-range" id="range1">
                        </div>
                        <div>
                            <label for="pick1">Ich möchte vor allem:</label>
                            <select class="form-control form-control-sm">
                                <option>Spaß haben</option>
                                <option>Menschen kennenlernen</option>
                                <option>Fitter werden</option>
                                <option>Ambitioniert trainieren</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 mb-5">
                        <h5>Radfahren</h5>
                        <hr>
                        <div>
                            <label for="range2">Können: Sehr gut</label>
                            <input type="range" class="custom-range" id="range2">
                        </div>
                        <div>
                            <label for="pick1">Ich möchte vor allem:</label>
                            <select class="form-control form-control-sm">
                                <option>Spaß haben</option>
                                <option>Menschen kennenlernen</option>
                                <option>Fitter werden</option>
                                <option>Ambitioniert trainieren</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 mb-5">
                        <h5>Schwimmen</h5>
                        <hr>
                        <div>
                            <label for="range3">Können: Sehr gut</label>
                            <input type="range" class="custom-range" id="range3">
                        </div>
                        <div>
                            <label for="pick1">Ich möchte vor allem:</label>
                            <select class="form-control form-control-sm">
                                <option>Spaß haben</option>
                                <option>Menschen kennenlernen</option>
                                <option>Fitter werden</option>
                                <option>Ambitioniert trainieren</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group d-flex justify-content-between mt-5">
                    <a href="sportpicker.html" class="btn btn-outline-secondary">Zurück</a>
                    <button type="submit" class="btn btn-outline-secondary">Weiter</button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
