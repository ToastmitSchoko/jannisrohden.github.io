<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sportart auswählen</title>
</head>

<body>
    <main class="container">

        <form class="card mt-5 shadow-lg p-3 bg-white rounded" action="sportrate.html">
            <div class="card-body">
                <h5 class="card-title">Sportarten wählen</h5>
                <p class="card-subtitle">Bitte wähle alle Sportarten aus, für die du Partner finden willst.</p>
                
                <div class="mt-5" style="max-height:15rem; overflow-y:scroll">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check1">
                        <label class="custom-control-label" for="check1">Laufen</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check2">
                        <label class="custom-control-label" for="check2">Radfahren</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check3">
                        <label class="custom-control-label" for="check3">Wandern/Spazieren</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check4">
                        <label class="custom-control-label" for="check4">Schwimmen</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check5">
                        <label class="custom-control-label" for="check5">Nordic-Walking</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check6">
                        <label class="custom-control-label" for="check6">Kraftsport/Fitnessstudio</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check7">
                        <label class="custom-control-label" for="check7">Ski fahren</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check8">
                        <label class="custom-control-label" for="check8">Tennis</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check9">
                        <label class="custom-control-label" for="check9">Segeln</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check10">
                        <label class="custom-control-label" for="check10">Klettern</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check11">
                        <label class="custom-control-label" for="check11">Tanzen</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check11">
                        <label class="custom-control-label" for="check11">Inline-Skating</label>
                    </div>
                </div>

                <div class="form-group d-flex justify-content-between mt-5">
                    <a href="register.html" class="btn btn-outline-secondary">Zurück</a>
                    <button type="submit" class="btn btn-outline-secondary">Weiter</button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
