<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css">
    <script src="../assets/jquery-3.5.1.slim.min.js"></script>
    <title>Suche</title>
</head>

<body>
    <nav class="navigation">
        <a href="feed.html" class="col navigation__button">
            <img src="../assets/home.svg">
            Start
        </a>
        <a href="search.html" class="col navigation__button active">
            <img src="../assets/search.svg">
            Suche
        </a>
        <a href="chat.html" class="col navigation__button">
            <img src="../assets/chat.svg">
            Chat
        </a>
        <a href="profile.html" class="col navigation__button">
            <img src="../assets/profile.svg">
            Profil
        </a>
    </nav>
    <main class="container">

        <div class="card mt-4 mb-5">
            <div class="card-header">
                Suche
            </div>
            <div class="card-body">

                <div class="form-row my-4">
                    <div class="col">
                        <label>Ort</label>
                        <input type="text" class="form-control" placeholder="Lübeck, Berlin, Hamburg">
                    </div>
                </div>

                <hr>
                
                <div class="card accordion mt-4">
                    <div class="card-header d-flex align-items-center">
                        <img src="../assets/down.svg" alt="Ausklappen" style="width: 1.5rem; margin-right: 0.5rem">
                        <span>Sportarten</span>
                    </div>
                    <div class="card-body">
                        <div class="tile-container">
                            <div class="tile">
                                <input type="checkbox" id="sport1">
                                <label for="sport1">Laufen</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="sport2">
                                <label for="sport2">Radfahren</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="sport3">
                                <label for="sport3">Wandern/Spazieren</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="sport4">
                                <label for="sport4">Nordic-Walking</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="sport5">
                                <label for="sport5">Kraftsport/Fitnessstudio</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="sport6">
                                <label for="sport6">Ski fahren</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="sport7">
                                <label for="sport7">Tennis</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="sport8">
                                <label for="sport8">Segeln</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="sport9">
                                <label for="sport9">Klettern</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="sport10">
                                <label for="sport10">Tanzen</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="sport11">
                                <label for="sport11">Inline-Skating</label>
                            </div>
                        </div>
                    </div>
                </div>

                

                <div class="card accordion mt-4">
                    <div class="card-header d-flex align-items-center">
                        <img src="../assets/down.svg" alt="Ausklappen" style="width: 1.5rem; margin-right: 0.5rem">
                        <span>Können</span>
                    </div>
                    <div class="card-body">
                        <div class="tile-container">
                            <div class="tile">
                                <input type="checkbox" id="skill1">
                                <label for="skill1">Anfänger</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="skill2">
                                <label for="skill2">Aufsteiger</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="skill3">
                                <label for="skill3">Durchschnitt</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="skill4">
                                <label for="skill4">Fortgeschritten</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="skill5">
                                <label for="skill5">Experte</label>
                            </div>
                        </div>
                    </div>
                </div>

                

                <div class="card accordion mt-4">
                    <div class="card-header d-flex align-items-center">
                        <img src="../assets/down.svg" alt="Ausklappen" style="width: 1.5rem; margin-right: 0.5rem">
                        <span>Ambition</span>
                    </div>
                    <div class="card-body">
                        <div class="tile-container">
                            <div class="tile">
                                <input type="checkbox" id="intention3_1">
                                <label for="intention3_1">Spaß haben</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="intention3_2">
                                <label for="intention3_2">Menschen kennenlernen</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="intention3_3">
                                <label for="intention3_3">Fitter werden</label>
                            </div>
                            <div class="tile">
                                <input type="checkbox" id="intention3_4">
                                <label for="intention3_4">Ambitioniert trainieren</label>
                            </div>
                        </div>
                    </div>
                </div>

                

                <div class="card accordion mt-4">
                    <div class="card-header d-flex align-items-center">
                        <img src="../assets/down.svg" alt="Ausklappen" style="width: 1.5rem; margin-right: 0.5rem">
                        <span>Erweiterte Suche</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-2">
                                <label for="age">Alter</label>
                                <input type="number" min="16" max="110" id="age" class="form-control" placeholder="Alter">
                            </div>
                            <div class="col">
                                <label>Lieblingzeit für Sport</label>
                                <select class="form-control">
                                    <option>Frühmorgens</option>
                                    <option>Morgens</option>
                                    <option>Vormittags</option>
                                    <option>Mittags</option>
                                    <option>Früher Nachmittag</option>
                                    <option>Später Vormittag</option>
                                    <option>Früher Abend</option>
                                    <option>Später Abend</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <hr>
            <div class="my-2 d-flex justify-content-center">
                <button class="btn btn-outline-primary">Suchen (4 Ergebnisse)</button>
            </div>
        </div>


        <a href="user.html" class="card shadow my-4 mt-5">
            <div class="card-body row">
                <div class="col-lg-4 d-flex justify-content-center">
                    <img src="../assets/person.svg">
                </div>
                <div class="col mt-3">
                    <h4 class="card-title">Max Mustermann</h4>
                    <h5 class="text-muted mt-5">Profilinfos</h5>
                </div>
            </div>
        </a>

        <a href="user.html" class="card shadow my-4">
            <div class="card-body row">
                <div class="col-lg-4 d-flex justify-content-center">
                    <img src="../assets/person.svg">
                </div>
                <div class="col mt-3">
                    <h4 class="card-title">Johanne Schmidt</h4>
                    <h5 class="text-muted mt-5">Profilinfos</h5>
                </div>
            </div>
        </a>

        <a href="user.html" class="card shadow my-4">
            <div class="card-body row">
                <div class="col-lg-4 d-flex justify-content-center">
                    <img src="../assets/person.svg">
                </div>
                <div class="col mt-3">
                    <h4 class="card-title">Niklas Meier</h4>
                    <h5 class="text-muted mt-5">Profilinfos</h5>
                </div>
            </div>
        </a>

        <a href="user.html" class="card shadow my-4">
            <div class="card-body row">
                <div class="col-lg-4 d-flex justify-content-center">
                    <img src="../assets/person.svg">
                </div>
                <div class="col mt-3">
                    <h4 class="card-title">Sarah Weber</h4>
                    <h5 class="text-muted mt-5">Profilinfos</h5>
                </div>
            </div>
        </a>


    </main>

    <script src="../assets/master.js"></script>
</body>

</html>
