<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Profil vervollständigen</title>
</head>

<body>
    <main class="container">

        <form class="card mt-5 shadow-lg p-3 bg-white rounded" action="feed.html">
            <div class="card-body">
                <h5 class="card-title">Profil vervollständigen</h5>
                <p class="card-subtitle">Du kannst diese und weitere Daten in deinen Einstellungen ändern.</p>
                <div class="form-group mt-5">
                    <label>Geschlecht</label>
                    <select class="form-control">
                        <option>Männlich</option>
                        <option>Weiblich</option>
                        <option>Divers</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label>Heimatort</label>
                    <input class="form-control" placeholder="Heimatort">
                </div>
                <div class="form-group mt-2">
                    <label>Radius: +20km</label>
                    <input type="range" class="custom-range" id="radius">
                </div>
                <div class="form-group d-flex justify-content-between mt-5">
                    <a href="sportrate.html" class="btn btn-outline-secondary">Zurück</a>
                    <button type="submit" class="btn btn-outline-secondary">Weiter</button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
